<!DOCTYPE html>
<html lang="en">

  <title>LEMS Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="cursor"></div>

  <div class="header">
    <img src="lnmiit.png" alt="LNMIIT Logo" width="150">
    <h1>LNMIIT ENVIRONMENT MONITORING SYSTEM</h1><br>
  </div>

  <section class="tasks">
    <!-- Task Cards to Display Real-time Data -->
    <div class="task-card">
      <h2>Average Temperature</h2>
      <p id="temp">Loading...</p> <!-- Real-time temperature data -->
    </div>

    <div class="task-card">
      <h2>Average Humidity</h2>
      <p id="humidity">Loading...</p> <!-- Real-time humidity data -->
    </div>

    <div class="task-card">
      <h2>Average AQI</h2>
      <p id="aqi">Loading...</p> <!-- Real-time AQI data -->
    </div>
  </section>

  <section class="team">
    <h2>Our Team</h2>
    <div class="team-inline">
      <div class="member-card">

      </div>
      <div class="member-card">

      </div>
